<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">

    <title>Bank of Money </title>
</head>
<body>
    <header class="container my-5">
        <h1 class="text-center  bank-money">Bank of Money <img src="images/Money-Bag-PNG-Picture.png" width="40px" height="40px" alt=""> </h1>
    </header>
    <main>
        <section class="container my-5">
            <div class="row g-5">
                <div class="col-lg-6  col-12 ">
                    <img height="700px" width="100%" src="images/5d77c71e2e22af057c4586f7.jfif" alt="">
                </div>
                <div class="col-12 col-lg-6 calculeot-area ">
                    <div class="my-5">
                        <h4 class="text-center pt-3">Income</h4>
                        <p class="text-center"><label>Income:</label>
                           <input type="text"></p>
                        <h4 class="text-center py-3" class="text-center">Expenses</h4>
                        <p class="text-center"><label>Food:</label>
                          <input type="text"></p>
                        <p class="text-center"><label>Rent:</label>
                           <input type="text"></p>
                        <p class="text-center"><label>Clothes:</label>
                            <input type="text"></p>
                        <p class="text-center"><button class="peramari-button">Calculate</button></p>
                        <h5 class="text-center">Total Expenses: <span>00</span></h5>
                        <h5 class="text-center">Balance: <span>00</span></h5>
                    </div>
                    <div class="my-5">
                        <p class="text-center"> Save: <input class="save-input mx-3" type="text"> % <button class="peramari-button mx-3">Save</button></p>
                        <h5 class="text-center">Saving Amount: <span>00</span></h5>
                        <h5 class="text-center">Remaining Balance: <span>00</span></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
